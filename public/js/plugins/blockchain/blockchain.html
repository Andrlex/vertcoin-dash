<div class="wrapper-top">
    <div class="legend" ng-class="{'dark': darkTheme}">
        Blockchain
        <span class="pull-right">{{ chainData.lastUpdated }}</span>
    </div>
</div>

<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4">
        <div>
            <div class="box" ng-class="{'dark': darkTheme}">
                <h4>Blockheight</h4>
                <div class="inner">
                    <p>{{ chainData.recent.blockHeight }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <div>
            <div class="box" ng-class="{'dark': darkTheme}">
                <h4>Difficulty</h4>
                <div class="inner">
                    <p>{{ chainData.recent.difficulty | number:7 }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <div>
            <div class="box" ng-class="{'dark': darkTheme}">
                <h4>
                    Network</h4>
                <div class="inner">
                    <p><b>GH</b> &nbsp; {{ chainData.recent.hashPerSec | number:4}}</p>
                    <span>{{ chainData.recent.hashPerSec * 1000000000 | number: 2 }} &nbsp; P/S</span>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="animating" class="halving">Happy halving day!</div>
</div>
